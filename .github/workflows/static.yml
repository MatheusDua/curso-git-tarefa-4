jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Verifica index.html
        run: test -f public/index.html

  pages:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepara artefato
        uses: actions/upload-pages-artifact@v1
        with:
          path: public      
      - name: Deploy Pages
        uses: actions/deploy-pages@v1
